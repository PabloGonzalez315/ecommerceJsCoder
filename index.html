<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link rel="stylesheet" href="css/style.css" />

        <title>Zapatilandia</title>
    </head>
    <body>
        <header>
            <div class="prueba">esto es una prueba</div>
            <div class="logo">
                <img class="logo-img" src="img/logo.png" alt="" />
            </div>

            <nav>
                <div id="div-carrito"></div>
                <button id="verCarrito"><i class="fas fa-shopping-cart"></i><span id="contadorCarrito">0</span></button>
            </nav>
        </header>
        <select id="filtroSexo">
          <option value="all">Todos</option>
          <option value="Hombre">Hombre</option>
          <option value="Mujer">Mujer</option>
        </select>
        <div class="container">
            <div id="titulo"></div>
            <div id="contenedorProductos" class="d-flex"></div>
            <div id="contenedor"></div>
        </div>

        <!-- Modal -->
        <div id="modal-container" class="modal-container">
            <div id="modal">
                <h3 class="tituloModal">Carrito de Compras</h3>
                <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
                <div id="carrito-contenedor">
                    <div class="productoEnCarrito"></div>
                </div>
                <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
                <button id="vaciar-carrito" class="btn btn-primary">Vaciar carrito</button>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="main.js"></script>
        <script src="productos.json"></script>
    </body>
</html>
