    <body>
        <header>
            
            <div class="logo">
                <img class="logo-img" src="img/brand.png" alt="" />
            </div>

            <nav>
                <div id="div-carrito"></div>
                <button id="verCarrito"><i class="fas fa-shopping-cart"></i><span id="contadorCarrito">0</span></button>
            </nav>
        </header>
        <select id="filtroSexo" class="form-select" aria-label="Default select">
        <option selected="">Genero</option>>
          <option value="todos">Todos</option>
          <option value="Hombre">Hombre</option>
          <option value="Mujer">Mujer</option>
        </select>
        <div class="container">
            <div id="titulo"></div>
            <div id="contenedorProductos" class="d-flex"></div>
            <div id="contenedor"></div>
        </div>

        <!-- Modal -->
        <div id="modal-container" class="modal-container">
            <div id="modal">
                <h3 class="tituloModal">Carrito de Compras</h3>
                <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
                <div id="carrito-contenedor">
                    <div class="productoEnCarrito"></div>
                </div>
                <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
                <button id="vaciar-carrito" class="btn btn-warning">Vaciar carrito</button>
                <button onclick=finalizarCompra() class="btn btn-warning" >Comprar</button>
            </div>
        </div>
